<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the QR code library - qrious -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"
        integrity="sha512-pUhApVQtLbnpLtJn6DuzDD5o2xtmLJnJ7oBoMsBnzOkVkpqofGLGPaBJ6ayD2zQe3lCgCibhJBi4cj5wAxwVKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div class="container mt-5 text-center">
        <h2 class="mb-4">QR Code Generator</h2>

        <!-- Input field for pasting the URL -->
        <div class="mb-3">
            <label for="urlInput" class="form-label">Paste URL:</label>
            <input type="text" class="form-control" id="urlInput" placeholder="Enter URL">
        </div>

        <!-- Button to trigger QR code generation -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#qrModal"
            onclick="generateQRCode()">
            Generate QR Code
        </button>

        <!-- QR Code Modal -->
        <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="qrModalLabel">QR Code</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center align-items-center">
                        <!-- Loader -->
                        <div id="loader" class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <!-- QR Code -->
                        <div id="qrcode" style="display: none;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

        <script>
            function generateQRCode() {
                // Display loader and hide QR code
                document.getElementById('loader').style.display = 'block';
                document.getElementById('qrcode').style.display = 'none';

                // Get the URL from the input field
                const url = document.getElementById('urlInput').value;

                // Make a GET request to the server
                fetch(url)
                    .then(response => response.arrayBuffer())
                    .then(data => {
                        // Convert the binary data to a Blob
                        const blob = new Blob([data], { type: 'image/png' });

                        // Create a data URL from the Blob
                        const imageUrl = URL.createObjectURL(blob);

                        // Set the data URL as the source of the image element in the modal
                        const imgElement = document.getElementById('qrcode');
                        imgElement.innerHTML = '';  // Clear existing content
                        imgElement.appendChild(createImageElement(imageUrl));

                        // Hide loader and display QR code
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('qrcode').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showErrorAlert('Error rendering QR code. Please check the console for details.');
                    });
            }

            function createImageElement(src) {
                const imgElement = document.createElement('img');
                imgElement.src = src;
                imgElement.classList.add('img-fluid');
                return imgElement;
            }

            function showErrorAlert(message) {
                const alertDiv = document.createElement('div');
                alertDiv.classList.add('alert', 'alert-danger', 'position-fixed', 'bottom-0', 'end-0', 'm-4', 'fade', 'show');
                alertDiv.setAttribute('role', 'alert');
                alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
                document.body.appendChild(alertDiv);

                // Remove the alert after 5 seconds (5000 milliseconds)
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }

            // Event listener for modal close event
            // http://195.35.11.3:19791/api/user/login?auth=d3mCK9_U3WYYb91
            document.getElementById('qrModal').addEventListener('hidden.bs.modal', function () {
                const imgElement = document.getElementById('qrcode');
                imgElement.innerHTML = '';  // Clear the modal content
            });
        </script>
    </div>
</body>

</html>
