<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Connection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include the QR code library - qrious -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"
        integrity="sha512-pUhApVQtLbnpLtJn6DuzDD5o2xtmLJnJ7oBoMsBnzOkVkpqofGLGPaBJ6ayD2zQe3lCgCibhJBi4cj5wAxwVKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div class="container mt-5 text-center">
        <h2 class="mb-4">Setup Connection</h2>

        <!-- Button to open the modal for setting up the connection -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#setupModal">
            Setup Connection
        </button>

        <!-- Setup Connection Modal -->
        <div class="modal fade" id="setupModal" tabindex="-1" aria-labelledby="setupModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="setupModalLabel">Setup Connection</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Input field for pasting the URL -->
                        <div class="mb-3">
                            <label for="urlInput" class="form-label">Paste URL:</label>
                            <input type="text" class="form-control" id="urlInput" placeholder="Enter URL">
                        </div>
                        <!-- Loader and QR Code display area -->
                        <div class="text-center">
                            <div id="loader" class="spinner-border text-primary" role="status"
                                style="display: none;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div id="qrcode" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="generateQRCode()">Generate QR Code</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

        <script>
            function generateQRCode() {
                // Display loader and hide QR code
                document.getElementById('loader').style.display = 'block';
                document.getElementById('qrcode').style.display = 'none';

                // Get the URL from the input field
                const url = document.getElementById('urlInput').value;

                // Make a GET request to the server
                fetch(url)
                    .then(response => response.arrayBuffer())
                    .then(data => {
                        // Convert the binary data to a Blob
                        const blob = new Blob([data], { type: 'image/png' });

                        // Create a data URL from the Blob
                        const imageUrl = URL.createObjectURL(blob);

                        // Set the data URL as the source of the image element in the modal
                        const imgElement = document.getElementById('qrcode');
                        imgElement.innerHTML = '';  // Clear existing content
                        imgElement.appendChild(createImageElement(imageUrl));

                        // Hide loader and display QR code
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('qrcode').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showErrorAlert('Error rendering QR code. Please check the console for details.');
                    });
            }

            function createImageElement(src) {
                const imgElement = document.createElement('img');
                imgElement.src = src;
                imgElement.classList.add('img-fluid');
                return imgElement;
            }

            function showErrorAlert(message) {
                const alertDiv = document.createElement('div');
                alertDiv.classList.add('alert', 'alert-danger', 'position-fixed', 'bottom-0', 'end-0', 'm-4', 'fade', 'show');
                alertDiv.setAttribute('role', 'alert');
                alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
                document.body.appendChild(alertDiv);

                // Remove the alert after 5 seconds (5000 milliseconds)
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        </script>
    </div>
</body>

</html>
